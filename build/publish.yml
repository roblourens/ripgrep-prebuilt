steps:
- task: DownloadPipelineArtifact@2
- task: GitHubRelease@0
  inputs:
    gitHubConnection: GitHub
    repositoryName: '$(Build.Repository.Name)'
    action: 'edit'
    target: '$(Build.SourceVersion)'
    tagSource: 'auto'
    tag: '$(Build.SourceBranchName)'
    assets: '$(System.ArtifactsDirectory)/*'
