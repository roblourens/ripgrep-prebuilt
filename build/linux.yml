parameters:
  target: ''
  gcc_version: ''
  rust_version: 'nightly'

steps:
- script: |
    set -ex

    REPO=$(node -p "require('./config.json').ripgrepRepo")
    TREEISH=$(node -p "require('./config.json').ripgrepTreeish")
    git clone https://github.com/${REPO}.git
    cd ripgrep
    git checkout $TREEISH
  displayName: Clone Ripgrep
